<script>
(function () {
    var old = console.log;
    tlogger = document.getElementById('log');
    console.log = function (message) {
        if (typeof message == 'object') {
            tlogger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(message) : message) + '<br />';
        } else {
            tlogger.innerHTML += message + '<br />';
        }
    }
})();

</script>
